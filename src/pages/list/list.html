<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>
    Meu card√°pio
  </h1>

  <ion-slides pager>
    <ion-slide *ngFor="let item of items" (click)="onClicked()">
      <img [src]="item.image">
      <h2 [ngClass]="isClicked ? 'color-red': 'color-black'">{{item.title}} - {{item.price}}</h2>
    </ion-slide>
  </ion-slides>
  <button ion-button (click)="onExit()" class="btn-normal">Logout</button>
</ion-content>
